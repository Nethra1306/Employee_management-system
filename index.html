<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <form id="employeeForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <br><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
            <br><br>
            <label for="salary">Salary:</label>
            <input type="text" id="salary" name="salary" required>
            <br><br>
            <button type="button" onclick="add_employee()">Add Employee</button>
            <button type="button" onclick="update_employee()">Update Employee</button>
            <button type="button" onclick="delete_employee()">Delete Employee</button>
        </form>
        <br>
        <div class="search-bar">
            <input type="text" id="searchName" placeholder="Search by Name">
            <input type="text" id="searchPosition" placeholder="Search by Position">
            <button type="button" onclick="search_employee()">Search</button>
        </div>
        <br>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
